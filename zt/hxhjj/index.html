<script type="text/javascript">
    function gameover_hje(s){
      $("#allScorll").html(s+"分");
      $("#gameover").show();
      //存分 s

    }

    function showScore(s){
      $("#scoreBox").append("<p>+"+s+"</p>");
    }
    function rankList(i){
  
      $("#rank .rankMain").empty();
      for(var i=0;i<10;i++){
          $("#rank .rankMain").append("<p><span>"+10+"</span><span>"+"矮冬瓜"+"</span><span>"+"10分"+"</span></p>");
      }
      $("#rank .nav span").removeClass("hover");
      $("#rank .nav span").eq(1).addClass("hover");
    }
    $("#ruleBtn").click(function() {
      $("#rule").show();
    });
    $("#rule .next").click(function() {
      $(this).parent().hide();    
      $(this).parent().next().show();
    });
    $("#rule .prev").click(function() {
      $(this).parent().hide();
      $(this).parent().prev().show();
    });
    $("#again").click(function() {
      $("#gameover").hide();
      $("#djs").html("倒计时：30s");
    });
    $("#rank .return").click(function() {
      $("#rank").hide();
    });
    $("#rank .nav span").click(function() {
      //获取排行榜数据
      rankList($(this).index());
      
    });
    $(".rankBtn").click(function() {
      //获取排行榜数据
      rankList();

      $("#rank").show();
    });
</script>
