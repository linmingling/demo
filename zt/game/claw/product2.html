</div>
<script type="text/javascript">
    $(function () {
        var prd = $('.prd-bj');
        prd.each(function (index) {
            if ($(this).find('.prd-con-left span').text() == '0') {
                $(this).find('.prd-end').css('display', 'block');
            }
        })

    });
    var _gg = $(".product-tan");
    var _bg = $(".producnt-bg");

    $(".prd-die-r").click(function () {

        var _con = $(this).attr('zdy');


        $('.product-tilte p').html(_con);
        _bg.fadeIn();
        _gg.fadeIn();


    });
    $("#tj").click(function () {
        _bg.fadeOut();
        _gg.fadeOut();
        //提交
    });
    _bg.click(function () {
        _bg.fadeOut();
        _gg.fadeOut();
    });
</script>
