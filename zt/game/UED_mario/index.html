<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="640">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">
    <title>女神励险记</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            background: #ffbc3b;
            overflow: hidden;
        }

        .ver {
            display: -webkit-box;
            display: -ms-flexbox;
            -webkit-box-orient: vertical;
            -ms-flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
        }

        #LoadModule {
            position: absolute;
            z-index: 2;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }

        #LoadModule p {
            font-size: 60px;
            color: #ffffff;
        }

        #TipsModule {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: none;
        }

        #TipsModule div {
            top: 50%;
            position: absolute;;
            z-index: 100;
            width: 100%;
        }

        #TipsModule p {
            color: #ffffff;
            text-align: center;
            width: 100%;
            font-size: 30px;
            font-family: '黑体';
        }

        .n_wrapper {
            width: 100%;
            height: 100%;
        }

        .relative {
            position: relative;
        }

        .ModuleBox {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 100;
            display: none;
        }

        .Mc_tit {
            position: absolute;
            top: 10px;
            left: 130px;
        }

        .Btn_close {
            position: absolute;
            top: 20px;
            right: 10px;
        }

        #Btn_Fir {
            position: absolute;
            right: 0px;
            top: 145px;
        }

        #Btn_Sec {
            position: absolute;
            right: 0px;
            top: 295px;
        }

        #Btn_Thr {
            position: absolute;
            right: 0px;
            top: 445px;
        }

        #Btn_Fou {
            position: absolute;
            right: 0px;
            top: 595px;
        }

        .RuleBox {
            position: absolute;
            top: 100px;
            left: 70px;
            width: 400px;
            height: 605px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        #Btn_rank {
            position: absolute;
            right: 10px;
            top: 415px;
        }

        #Btn_go {
            position: absolute;
            right: 10px;
            top: 575px;
        }

        #RankBox {
            position: absolute;
            left: 53px;
            top: 100px;
            width: 420px;
            height: 600px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #RankBox ul {
            font-size: 1.6rem;
            color: #795949;
            list-style: none;
            width: 400px;
            overflow: hidden;
        }

        #RankBox ul div {
            margin-bottom: 5px;
        }

        #RankBox ul div img {
            width: 100%;
        }

        #RankBox ul li:nth-child(1) {
            width: 50px;
            text-align: left;
            margin: 0px 0px 0px 0px;
            float: left;
            line-height: 50px;
        }

        #RankBox ul li:nth-child(2) {
            width: 50px;
            height: 50px;
            margin: 0px 0px 0px 0px;
            float: left;
            line-height: 50px;
        }

        #RankBox ul li:nth-child(3) {
            width: 130px;
            margin: 0px 0px 0px 0px;
            float: left;
            line-height: 50px;
            overflow: hidden;
        }

        #RankBox ul li:nth-child(4) {
            width: 150px;
            text-align: right;
            margin-right: 0px;
            float: left;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div id="LoadModule" class="ver">
    <img src="images/loading.png"/>

    <p id="Txt_load"></p>
</div>
<div id="RuleModule" class="ModuleBox">
    <div class="ver n_wrapper">
        <div class="relative">
            <img src="images/Mc_bg_pop1.png"/>
            <img src="images/Mc_tit_rule.png" class="Mc_tit"/>
            <img src="images/Btn_close.png" class="Btn_close" id="Btn_close1" for="RuleModule"/>
            <img src="images/Btn_rank.png" id="Btn_rank"/>
            <img src="images/Btn_go.png" id="Btn_go"/>

            <div class="RuleBox">
                <img src="images/Mc_rule.png" alt=""/>
            </div>
        </div>
    </div>
</div>
<div id="RankModule" class="ModuleBox ">
    <div class="ver n_wrapper">
        <div class="relative">
            <img src="images/Mc_bg_pop2.png" alt=""/>
            <img src="images/Mc_tit_prize.png" class="Mc_tit"/>
            <img src="images/Btn_close.png" class="Btn_close" id="Btn_close2" for="RankModule"/>
            <img src="images/Btn_Fir.png" id="Btn_Fir"/>
            <img src="images/Btn_Sec.png" id="Btn_Sec"/>
            <img src="images/Btn_Thr.png" id="Btn_Thr"/>
            <img src="images/Btn_Fou.png" id="Btn_Fou"/>

            <div id="RankBox">
                <ul>
                    <div>
                        <li>1</li>
                        <li>
                            <div>
                                <img src="images/pic.png" alt=""/>
                            </div>
                        </li>
                        <li>小夜曲</li>
                        <li>99分</li>
                        <div style="clear: both;"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="GameModule"></div>
<div id="TipsModule">
    <div><p>为了更好的体验游戏，请选择竖屏模式进行游戏</p></div>
</div>

<script src='./libs/jquery-2.1.js' type='text/javascript'></script>
<script src='./libs/lufylegend-1.9.11.simple.min.js' type='text/javascript'></script>

</body>
</html>
