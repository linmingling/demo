    <style>
        body{
            background-color: #16b0ef;
        }
        #LoadModule {
            position: absolute;
            z-index: 2;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }

        #LoadModule p {
            font-size: 60px;
            color: #ffffff;
        }

        #TipsModule {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: none;
        }

        #TipsModule div {
            top: 50%;
            position: absolute;;
            z-index: 100;
            width: 100%;
        }

        #TipsModule p {
            color: #ffffff;
            text-align: center;
            width: 100%;
            font-size: 30px;
            font-family: '黑体';
        }

        .ModuleBox {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 100;
            display: none;
        }

        .ContentBox {
            position: relative;
        }

        #Mc_rule_content {
            position: absolute;
            left: 45px;
            top: 123px;
            width: 400px;
            height: 625px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #Btn_close {
            position: absolute;
            right: 48px;
            top: 47px;
        }

        #Btn_rank2 {
            position: absolute;
            right: 25px;
            bottom: 231px;
        }

        #Btn_go {
            position: absolute;
            right: 25px;
            bottom: 78px;
        }

        #Btn_close2 {
            position: absolute;
            right: 48px;
            top: 47px;
        }

        #Btn_first {
            position: absolute;
            right: 7px;
            bottom: 217px;
        }

        #Btn_second {
            position: absolute;
            right: 7px;
            bottom: 95px;
        }

        #Mc_rank_content {
            position: absolute;
            left: 45px;
            top: 123px;
            width: 400px;
            height: 625px;
            overflow: hidden;
            overflow-y: scroll;
        }

        #Mc_rank_content ul {
            font-size: 30px;
            color: #795949;
            list-style: none;
            font-family: FZSJKK, "Microsoft YaHei", "Microsoft JhengHei", STHeiti, MingLiu;
            width: 100%;
        }

        #Mc_rank_content ul div img {
            width: 100%;
        }

        #Mc_rank_content ul li:nth-child(1) {
            width: 50px;
            text-align: left;
        }

        #Mc_rank_content ul li:nth-child(2) {
            width: 60px;
            height: 60px;
            margin: 0px 5px 0px 5px;
        }

        #Mc_rank_content ul li:nth-child(3) {
            width: 150px;
            margin: 0px 5px 0px 5px;
        }

        #Mc_rank_content ul li:nth-child(4) {
            width: 150px;
            text-align: right;
        }
    </style>

<body>
<div id="LoadModule" class="ver">
    <img src="images/loading.png"/>

    <p id="Txt_load"></p>
</div>
<div id="RuleModule" class="ModuleBox">
    <div class="n_wrapper ver">
        <div class="ContentBox">
            <img src="images/Mc_bg_rule.png"/>
            <img src="images/Btn_close.png" id="Btn_close"/>
            <img src="images/Btn_rank2.png" id="Btn_rank2"/>
            <img src="images/Btn_go.png" id="Btn_go"/>

            <div id="Mc_rule_content">
                <img src="images/Mc_rule.png" alt=""/>
            </div>
        </div>
    </div>
</div>
<div id="RankModule" class="ModuleBox">
    <div class="n_wrapper ver">
        <div class="ContentBox">
            <img src="images/Mc_bg_rank.png" alt=""/>
            <img src="images/Btn_close.png" id="Btn_close2"/>
            <img src="images/Btn_first.png" id="Btn_first"/>
            <img src="images/Btn_second.png" id="Btn_second"/>

            <div id="Mc_rank_content">
                <ul>
                    <div class="hor">
                        <li>1</li>
                        <li>
                            <div>
                                <img src="images/pic.png" alt=""/>
                            </div>
                        </li>
                        <li>小夜曲</li>
                        <li>999999分</li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="GameModule"></div>
<div id="TipsModule">
    <div><p>为了更好的体验游戏，请选择竖屏模式进行游戏</p></div>
</div>
