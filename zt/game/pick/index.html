    <title>捧在手心的惊喜—浪鲸卫浴</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0px 0px 0px 0px;
            padding: 0px 0px 0px 0px;
            background: #fff;
            overflow: hidden;
        }

        .hor {
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .ver {
            display: -webkit-box;
            display: -ms-flexbox;
            -webkit-box-orient: vertical;
            -ms-flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
        }

        #LoadModule {
            position: absolute;
            z-index: 2;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }

        #LoadModule p {
            font-size: 60px;
            color: #ffffff;
        }

        #TipsModule {
            background-color: #000;
            width: 100%;
            height: 100%;
            display: none;
        }

        #TipsModule div {
            top: 50%;
            position: absolute;;
            z-index: 100;
            width: 100%;
        }

        #TipsModule p {
            color: #ffffff;
            text-align: center;
            width: 100%;
            font-size: 30px;
            font-family: '黑体';
        }

        .Bg_mask {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .PopModule {
            display: none;
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            z-index: 100;
        }

        #RuleBox {
            position: relative;
        }

        #Btn_close2 {
            position: absolute;
            right: 0px;
            top: -30px;
        }

        #Btn_close1 {
            position: absolute;
            right: 0px;
            top: -8px;
        }

        #Mc_rule_content {
            position: absolute;
            left: 67px;
            top: 120px;
            width: 443px;
            height: 667px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        #RankBox {
            position: relative;

        }

        #Mc_rank_content {
            position: absolute;
            left: 44px;
            top: 168px;
            width: 474px;
            height: 590px;
            overflow: scroll;
        }

        #Mc_rank_content ul {
            width: 464px;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #Mc_rank_content ul div {
            list-style: none;
            width: 100%;
            font-size: 23px;
            margin-bottom: 30px;
            color: #795949;
        }

        #Mc_rank_content ul div li img {
            width: 100%;
        }

        #Mc_rank_content ul div li:nth-child(1) {
            width: 55px;
        }

        #Mc_rank_content ul div li:nth-child(2) {
            width: 55px;
            height: 55px;
        }

        #Mc_rank_content ul div li:nth-child(3) {
            width: 195px;
            margin: 0px 10px 0px 10px;
        }

        #Mc_rank_content ul div li:nth-child(4) {
            width: 125px;
            text-align: right;
        }

        #Btn_menu {
            position: absolute;
            left: 100px;
            bottom: 45px;
            width: 350px;
        }

        #Btn_menu li {
            list-style: none;
            width: 50px;
            line-height: 50px;
            font-size: 26px;
            text-align: center;
            color: #ffffff;
            border-radius: 50em;
            background-color: #bf9a80;
            margin: 0px 10px 0px 10px;
        }

    </style>
</head>
<body>
<div id="LoadModule" class="ver">
    <img src="images/loading.png"/>

    <p id="Txt_load"></p>
</div>
<div id="RuleModule" class="ver Bg_mask PopModule">
    <div id="RuleBox">
        <img src="images/Mc_bg_rule.png" alt=""/>

        <div id="Mc_rule_content">
            <img src="images/Mc_rule.png" id="Mc_rule"/>
        </div>
        <img src="images/Btn_close2.png" id="Btn_close2" class="Btn_close"/>
    </div>
</div>
<div id="RankModule" class="ver Bg_mask PopModule">
    <div id="RankBox">
        <img src="images/Mc_bg_rank.png" alt=""/>

        <div id="Mc_rank_content">
            <ul>
                <div class="hor">
                    <li>1</li>
                    <li>
                        <div>
                            <img src="images/pic.png"/>
                        </div>
                    </li>
                    <li>小夜曲</li>
                    <li>999分</li>
                </div>
            </ul>
        </div>

        <img src="images/Btn_close1.png" id="Btn_close1" class="Btn_close"/>
        <ul id="Btn_menu" class="hor">
            <li id="Btn_menu1" style="background-color: #097c25;width: 100px">1期</li>
            <li id="Btn_menu2">2</li>
            <li id="Btn_menu3">3</li>
            <li id="Btn_menu4">4</li>
        </ul>
    </div>
</div>
<div id="GameModule"></div>
<div id="TipsModule">
    <div><p>为了更好的体验游戏，请选择竖屏模式进行游戏</p></div>
</div>
<!--<audio src="sound/bg.mp3" id="bgSound" preload="auto" loop="true"></audio>-->
<script type="text/javascript" charset="UTF-8">
    $("#Btn_close1").on('touchstart', function (e) {
        $("#RankModule").hide();
    });
    $("#Btn_close2").on('touchstart', function (e) {
        $("#RuleModule").hide();
    });
    var preindex = 0;
    var actindex = 0;
    $("#Btn_menu li").bind('touchstart', function (e) {
        actindex = $(this).index();
        $(this).css({"background-color": "#097c25", width: "100px"});
        $(this).html((actindex + 1) + "期");
        $("#Btn_menu li").eq(preindex).css({"background-color": "#bf9a80", width: "50px"});
        $("#Btn_menu li").eq(preindex).html(preindex + 1);
        preindex = actindex;
    });
    function onPostData() {
        //提交分数GameScore
    }
    function onRankHandler() {
        //排行榜触发
    }
</script>
</body>
