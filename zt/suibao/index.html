	<script>
	$(".live").bind("click",function(){
		alert("穗宝+新闻发布会将于2015年11月6日上午9点开始，敬请期待")
	})
		$(window).scroll(function(){
			scrollTop=Math.max(parseInt($("html,body").scrollTop()),Math.abs(parseInt($("html,body").offset().top)));
			if(scrollTop>=200){
				$("#bot").show();
			}
			else{
				$("#bot").hide();

		});
		$("#bot").click(function(){
			window.scrollTo(0,0);
