function ten_day(){
	var y=s_time.substr(0,4);//cccc
	var m=parseInt(s_time.substr(4,2));//cccc
	var d=parseInt(s_time.substr(6,2));//cccc
	var day = new Date(y,m,0); 
  var daycount = day.getDate();
  var t_d=new Array();
  for(var i=0;i<12;i++){
		if(d==daycount){
			t_d[i]=m+""+d;
			if(m==12){
				y++;
				m=1;
			}else{
				m++;		
			}
			if(m<10){
		  	m="0"+m;
		  }
			d=1;
		}else{
			if(m<10){
		  	m="0"+m;
		  }
			if(d<10){
				t_d[i]=m+"0"+d;
				d++;
			}else{
				t_d[i]=m+""+d;
				d++;
			}
		}
  }
  t_d.splice(5,2);
  return t_d;
}

function changeTask(){
	for(var i=0;i<testdate.length;i++){
		var time_s=parseInt((testdate[i][1]+"").substr(4,4));//cccc
		var time_e=parseInt((testdate[i][2]+"").substr(4,4));//cccc
		//console.log(ca+" "+cb);
		//var time_s=new Date(testdate[i][1]*1000).Format("MMdd");
		//var time_e=new Date(testdate[i][2]*1000).Format("MMdd");
		var t_d=ten_day();

		//截取任务持续时间开始
		var s_num=0;
		var e_num=0;
		for(var k=0;k<t_d.length;k++){
			if(t_d[k]==time_s){
				s_num=k;
				break;
			}
		}
		for(var l=0;l<t_d.length;l++){
			if(t_d[l]==time_e){
				e_num=l;
				break;
			}
		}
		var task_date=t_d.slice(s_num,e_num+1);//任务日期
		//截取任务持续时间结束

		for(var j=0;j<task_date.length;j++){
			var temp=testdate[i][0]+""+task_date[j];
			var task=document.getElementById(temp);
			var isbusy="";
			var col=task.style.background;
			if(testdate[i][3]==2){
				if(col!="rgb(255,102,102)"&&col!="rgb(255, 153, 102)"){
					isbusy="#99cc66";//153,204,102
				}else{
					isbusy=col;
				}
			}else if(testdate[i][3]==3){
				if(col!="rgb(255,102,102)"){
					isbusy="#ff9966";//255,153,102
				}else{
					isbusy=col;
				}
			}else if(testdate[i][3]==4){
				isbusy="#ff6666";//255,102,102
			}
			task.style.background=isbusy;
			task.className="inwork";
		}
	}
}

Date.prototype.Format = function (fmt) { 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}
