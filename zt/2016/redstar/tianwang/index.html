		<script>
			(function() {
				$(window).bind("mousewheel", function(e) {
					$("html,body").stop();
					var scrollTop = document.documentElement.scrollTop + document.body.scrollTop;
					if (scrollTop > 600) {
						$(".container .nav").show();
					} else {
						$(".container .nav").hide();
					}
				});
				var offsetArr = [];
				$(".offset").each(function() {
					offsetArr.push($(this).offset().top);
				});
				$(".nav_icon").bind("mouseenter", function() {
					$(".nav_ora").css("visibility", "hidden");
					$(".nav_icon").find("img").attr("src", "img/nav/off.png");
					$(this).parent().find(".nav_ora").css("visibility", "visible");
					$(this).find("img").attr("src", "img/nav/on.png");
				});
				$(".nav_icon").click(function() {
					var index = parseInt($(this).attr("index"));
					$("html,body").animate({
						"scrollTop": offsetArr[index]
					});
				});
				$(".banner_ul li").click(function() {
					$("html,body").animate({
						"scrollTop": offsetArr[$(this).index()]
					});
				})
				$("#totop").click(function() {
					$("html,body").animate({
						"scrollTop": offsetArr[0]
					});
				});
			})();
			(function() {
				function check(i) {
					if (i < 10) {
						var d = "0" + i;
						return d;
					} else {
						return i
					}
				}

				function count_down(o) {
					var www_qsyz_net = /^[\d]{4}-[\d]{1,2}-[\d]{1,2}( [\d]{1,2}:[\d]{1,2}(:[\d]{1,2})?)?$/ig,
						str = '',
						conn, s;
					if (!o.match(www_qsyz_net)) {
						alert('参数格式为2012-01-01[ 01:01[:01]].\r其中[]内的内容可省略');
						return false;
					}
					var sec = (new Date(o.replace(/-/ig, '/')).getTime() - new Date().getTime()) / 1000;
					if (sec > 0) {
						conn = '还有';
					} else {
						conn = '已过去';
						sec *= -1;
					}
					s = {
						day: check(parseInt(sec / 24 / 3600)),
						hour: check(parseInt(sec / 3600 % 24)),
						min: check(parseInt(sec / 60 % 60)),
						secs: check(parseInt(sec % 60))
					};
					for (i in s) {
						if (Math.floor(s[i]) > 0) str += Math.floor(s[i]) + i;
					}
					if (Math.floor(sec) == 0) {
						str = '0秒';
					}
					$("#sq_day").html(s.day);
					$("#sq_hour").html(s.hour);
					setTimeout(function() {
						count_down(o)
					}, 60000);
				}
				count_down('2016-01-17 14:00');
			})();
			(function() {
				var now = 1;
				var pre = 1;
				var inside = true;
				var parentNode = $(".prize_select li");
				parentNode.bind("mouseenter", function() {
					now = $(this).index() + 1;
					if (now == pre) {
						return false;
					}
					$(this).find("img").attr("src", "img/prize/" + now + "_on.jpg");
					$("#prize_detail_img").attr("src", "img/prize/det/" + now + ".png?v=4")
					parentNode.eq(pre - 1).find("img").attr("src", "img/prize/" + pre + "_off.jpg");
					pre = now;
				});
			})();
			(function(){
			var miniSize = [156, 209];
			var maxSize = [226, 305];
			var index = 0;
			var spd = 500;
			var width = 156;
			var active = 2;
			var queueArr = [];
			var canClick = false;
			var margin = 10;
			var posArr = [];
			var seamlessDiv=$(".seamlessWrapper div");
			var sumIndex = seamlessDiv.size() + 1;
			var maxIndex = seamlessDiv.size() - 1;
			
			seamlessDiv.each(function(i) {
				var index = i - 1;
				if (i == 0) {
					var left = 0;
				} else {
					var left =seamlessDiv.eq(index).position().left + seamlessDiv.eq(index).width() + margin;
				}
				if ($(this).hasClass("active")) {
					var isActive=true;
				} 
				$(this).attr("index", i);
				posArr.push(left);
				$(this).css({
					"display":"table",
					"width":isActive?maxSize[0]:miniSize[0],
					"height":isActive?maxSize[1]:miniSize[1],
					"position": "absolute",
					"left":left
				});
			});
			posArr.push(posArr[posArr.length - 1] + miniSize[0] + margin);
			posArr.splice(0, 0, posArr[0] - miniSize[0] - margin);
			$("#left").click(function() {
				//左转
				if (canClick) {
					return false;
				}
				canClick = true;
				active -= 1;
				if (active < 0) {
					active = maxIndex;
				}
				var insertDiv = $(".seamlessWrapper div").last().clone();
				insertDiv.css("left", posArr[0]);
				$(".seamlessWrapper").prepend(insertDiv);
				$(".pre").removeClass("pre");
				$(".active").removeClass("active").addClass("pre");
				$(".seamlessWrapper div").each(function(i) {
					var index = $(this).index()
					if (parseInt($(this).attr("index")) == active) {
						var isActive = true;
						$(this).addClass("active");
					}
					$(this).animate({
						"width": isActive ? maxSize[0] : miniSize[0],
						"height": isActive ? maxSize[1] : miniSize[1],
						"left": posArr[i + 1]
					}, spd, function() {
						queueArr.push($(this));
						if (queueArr.length == sumIndex) {
							queueArr = [];
							$(".seamlessWrapper div").last().remove();
						}
						canClick = false;
					});
				});
			});
			$("#right").click(function() {
				//右转
				if (canClick) {
					return false;
				}
				canClick = true;
				active += 1;
				if (active > maxIndex) {
					active = 0;
				}
				var insertDiv = $(".seamlessWrapper div").first().clone();
				insertDiv.css("left", posArr[posArr.length - 1]);
				$(".seamlessWrapper").append(insertDiv);
				$(".pre").removeClass("pre");
				$(".active").removeClass("active").addClass("pre");
				$(".seamlessWrapper div").each(function(i) {
					var index = $(this).index();
					if (parseInt($(this).attr("index")) == active) {
						$(this).addClass("active");
						var isActive = true;
					}
					$(this).animate({
						"width": isActive ? maxSize[0] : miniSize[0],
						"height": isActive ? maxSize[1] : miniSize[1],
						"left": posArr[i]
					}, spd, function() {
						queueArr.push($(this));
						if (queueArr.length == sumIndex) {
							queueArr = [];
							$(".seamlessWrapper div").first().remove();
						}
						canClick = false;
					});
				})
			});				
			})();
