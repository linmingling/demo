<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/global.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<style>
		.liveplayer{width: 874px;height: 313px;overflow: hidden;margin: 0 auto;border: 1px solid;}
			.liveplayer_smallinside{width:99999px;height: 313px;position: absolute;left: 0;top: 0px;}
			.d1{float: left;margin-right: 4px;line-height: 313px;height: 313px;}
			.d1 div{float: left;margin-right: 4px;text-align: center;}
			img{width: 100%;}
		</style>
		<title></title>
	</head>

	<body>
		<div class="liveplayer relative">
			<div class="liveplayer_smallinside">
				<div class="d1 real">
					<div style="width: 156px;height: 209px;">
						<img src="img/meet/after/0.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<img src="img/meet/after/1.jpg"/>
					</div>
					<div>
						<img src="img/meet/after/2.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<img src="img/meet/after/3.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<img src="img/meet/after/4.jpg"/>
					</div>					
				</div>
				<div class="d1 fake">
					<div style="width: 156px;height: 209px;">
						<!--1-->
						<img src="img/meet/after/0.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<!--2-->
						<img src="img/meet/after/1.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<img src="img/meet/after/2.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<!--3-->
						<img src="img/meet/after/3.jpg"/>
					</div>
					<div style="width: 156px;height: 209px;">
						<!--4-->
						<img src="img/meet/after/4.jpg"/>
					</div>					
				</div>
			</div>
		</div>
		<input type="button" name="" id="left" value="左" />
		<input type="button" name="" id="right" value="右" />
		<script>
			var index=0;
			var dis=-160;
			var active=2;
			var pre=2;
			var ul=0;
			var max=$(".real div").size()-1;
			var min=2;
			var size=$(".real div").size();
			
			$("#right").click(function(){
				index+=1;
				active+=1;
				$(".liveplayer_smallinside .d1").eq(ul).find("div").eq(pre).css({
					"width":"156px",
					"height":"209px"
				})
				if(active>max){
					ul+=1;
					active=0;
				}
				if(index>size&&ul>0){
					$(".liveplayer_smallinside").css("left","0");
					ul=0;
					index=1;
				}
				$(".liveplayer_smallinside .d1").eq(ul).find("div").eq(active).css({
					"width":"226px",
					"height":"305px"
				})
				$(".liveplayer_smallinside").animate({
					"left":dis*index
				})
				pre=active;
			});
			$("#left").click(function(){
				index-=1;
				active-=1;
				$(".liveplayer_smallinside .d1").eq(ul).find("div").eq(pre).css({
					"width":"156px",
					"height":"209px"
				})
				if(active<min){
//					alert(2)
//					alert($(".fake div").eq(2).offset().left)
					$(".liveplayer_smallinside").css("left",-790);
					ul+=1;
					active=0;
					return false;
				}
				if(index>size&&ul>0){
					$(".liveplayer_smallinside").css("left","0");
					ul=0;
					index=1;
				}
				$(".liveplayer_smallinside .d1").eq(ul).find("div").eq(active).css({
					"width":"226px",
					"height":"305px"
				})
				$(".liveplayer_smallinside").animate({
					"left":dis*index
				})
				pre=active;
			});
		</script>
	</body>

</html>
