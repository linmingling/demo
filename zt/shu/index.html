<script type="text/javascript">
	var test = new Array(
		new Array("1","名字","111"),
		new Array("2","名字","222"),
		new Array("3","名字","333"),
		new Array("4","名字","444"),
		new Array("5","名字","555"),

	function rank(i){
		//i 为-1 0-3；0-3对应请求第1-4期，-1请求本期

		$.ajax({
			async:true,
		 	url: "",
		 	data: "",
		 	type: 'post',
		 	dataType:'json',
		 	success:function(result){
				//需要返回当前显示第几期，0-3
				$("#page5 .head .rk").removeClass("r-c");
				$("#page5 .head .rk").eq(0).addClass("r-c");
				//test为返回的排行榜
				var list = '<p class="clear"><span class="rList1 title">名次</span><span class="rList2 title">名称</span><span class="rList3 title">分数</span></p>';
		 		for(var j=0;j<test.length;j++){
					list += '<p class="clear"><span class="rList1 ">'+test[j][0]+'</span><span class="rList2">'+test[j][1]+'</span><span class="rList3">'+test[j][2]+'</span></p>';
				}
				$("#page5 .rank_main").html(list);
		 	
			},
		 	error:function(result){
		 		
		 	}
			
		});
		
	}
	$(function(){
		$('.star_btn').click(function(){
			$('#page1').hide();
        	$('#page2').show();
    	});
    	$('#rank_btn').click(function(){
			$('#page1').hide();
        	$('#page5').show();
			rank(-1);
    	});
		$('#return').click(function(){
			$('#page1').show();
        	$('#page5').hide();
    	});
		$("#page5 .head .rk").click(function(){
			rank($(this).index());
		});
		$("#o-rank").click(function(){
			var i = $("#page5 .head .r-c").index();
			if(i > 0){
				rank(i-1);
			}
		});
		$("#n-rank").click(function(){
			rank(-1);
		});
    	// 游戏规则翻页
    	$('#next1').click(function(){

    	});
    	$('#next2').click(function(){

    	});
    	$('#prev').click(function(){
			$('#page4').hide();
        	$('#page3').show();
    	});
    	$('.know').click(function(){
    		$('#container').show();
    		$('.page').hide();
			star_hje();
    	});
	});
</script>
