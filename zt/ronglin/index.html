<script>
$(function(){
	function swiper(id,pagination){
		if (pagination !=''){
			var id = new Swiper('#'+id,{
					pagination: '#'+pagination,
					grabCursor: true,
					paginationClickable: true,
					loop:true,
					autoplay: 5000
				});
		} else {
			var id = new Swiper('#'+id,{
				grabCursor: true,
				paginationClickable: false,
				loop:true,
				autoplay: 5000
			});
			$('.arrowLeft').on('click', function(e){
				e.preventDefault();
				id.swipePrev();
			});
			$('.arrowRight').on('click', function(e){
				e.preventDefault();
				id.swipeNext();
			});
		}
	}
	swiper('swiper1','pagination1');
	swiper('swiper2','pagination2');
	swiper('swiper3','');
	//goToTop
	$(window).scroll(function(){
		if($(window).scrollTop()>1000){
			$("#goToTop").show(100);
		}else{
			$("#goToTop").hide(100);
		}
	});
	$("#goToTop").click(function(){
		if(scroll=="off") return;
		$("html,body").animate({scrollTop: 0}, 300);
	})
	//第五部分切换
	$('.tab-ctrl .item').each(function(index){
		$(this).hover(function(){
			$('.pannel').eq(index).show().siblings().hide();
		})
	})
});
</script>
