<script>

$(function(){

		// 导航
		$('#ps1').click(function(){
			$('.bg').removeClass('bg2 bg3').addClass('bg1');
			$('.boxx').hide();
			$('#box1').show();
			$('.ps').removeClass('ch1 ch2 ch3');			
		})

		$('#ps2').click(function(){
			$('.boxx').hide();
			$('.bg').removeClass('bg1 bg3').addClass('bg2');
			$('#box2').show();
			$('#ps2').addClass('ch1');
			$('.ps').removeClass('ch2 ch3');
		})
		$('#ps3').click(function(){
			$('.boxx').hide();
			$('.bg').removeClass('bg1 bg3').addClass('bg2');
			$('#box3').show();
			$('#ps3').addClass('ch2');
			$('.ps').removeClass('ch1 ch3');
		})

		$('#ps4').click(function(){
			$('.boxx').hide();
			$('.bg').removeClass('bg1').addClass('bg3');
			$('#box4').show();
			$('#ps4').addClass('ch3');
			$('.ps').removeClass('ch1 ch2');
			// 产品手风琴
			var _index4=0;

			$(".al ul li").mouseover(function(){
				_index4=$(this).index();
				$(this).stop().css({"z-index":1}).animate({width:900},500).siblings("li").stop().animate({"width":50,"z-index":0},500);
			});

			$(".al ul li").mouseout(function(){
				$(this).stop().animate({width:50},500);
				$('.d3').stop().animate({width:900},500);

			});

		})


		// animation
		$('#icon1').addClass('zoomIn')
		$('#icon2').addClass('zoomIn')

		if($(window).height()<780){

		}else{
			$(".in").height($(window).height()-111)
		}

		// 产品轮播导航
		$('#pd1').click(function(){
			$('.ad').removeClass('tap');
			$('.focus_Box').hide();
			$(this).addClass('tap');
			$('#focus_Box1').show();
		});
		$('#pd2').click(function(){
			$('.focus_Box').hide();

			$('#pd2').addClass('tap');

		$('#pd3').click(function(){

			$('#pd4').addClass('tap');

		// 多选
	    $('.form .chk').each(function(index){
		        $(this).click(function(){
		            if ($(this).hasClass('checked')){

		                $(this).removeClass('checked');
		               
		            } else {
		            	$(this).addClass('checked');               
		                if(index==0 || index ==1 || index ==2){
		                    $('.form .chk').eq(3).removeClass('checked');             		                              
		                }  else if(index==3){
		                	$('.form .chk').removeClass('checked');
		                	$(this).addClass('checked');               
		                }
		            }
		            
		        })
	    });

	    $('.form2 .chk').each(function(index){
		        $(this).click(function(){
		            if ($(this).hasClass('checked')){

		                $(this).removeClass('checked');
		               
		            } else {
		            	$(this).addClass('checked');               
		                if(index==0 || index ==1 || index ==2){
		                    $('.form2 .chk').eq(3).removeClass('checked');             		                              
		                }  else if(index==3){
		                	$('.form2 .chk').removeClass('checked');
		                	$(this).addClass('checked');               
		                }
		            }
		            
		        })
	    });



	    //预约报名信息
	    $('.sure').click(function(){
	        //报名信息1
	        var name = returnVal('name');
	        var tel = returnVal('tel');
	        // 获取省
			var pro = $('#province');
			var province = $('#province option[value='+pro.val()+']').html();
	        // 获取市
			var ciy = $('#city');
			var city = $('#city option[value='+ciy.val()+']').html();
	        //复选框
	        var need ="";
	        $('.need .checked').each(function(){
	        	if(need == ""){
	        		need += $(this).attr("value");
	        	}else{
	        		need += ","+$(this).attr("value");
	        	}
	        	
	        });
	        if(checkForm(name,tel,province,city,need)){
	             $.ajax({
	             	async:false,
	                 url: 'server.php',
	                 data:{act:'submit',name:name,phone:tel,province:province,city:city,need:need},
	                 type: "post",
	                 dataType:'json',
	                 success:function(result){
	                	alert(result.errmsg);
	                 }
	           }); 
	        }
	    });

	    //return value
	    function returnVal(id){
	        return $('#'+id).val();
		}

		// 预约验证表单
	    function checkForm(name,tel,province,city,need){
	        var mob = /^0{0,1}(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])[0-9]{8}$/;
	        var telp = /^0\d{2,3}-?\d{7,8}$/;
	        if(name == ""){
	           alert("请输入姓名！");
	           return false;
	        }
	        //判断电话格式
	        if(tel == ""){
	            alert("请输入电话！");
	            return false;
	        }else if(!telp.test(tel) && !mob.test(tel)){
	            alert("请输入正确的电话！");
	            return false;
	        }
	        if(province == "请选择省"){
	            alert("请选择省份！");
	            return false;
	        }
	        if(city == "请选择市"){
	            alert("请选择城市！");
	            return false;
	        }
            if(need== ""){
	            alert("请选择需求！");
	            return false;
        }
	        return true;
    	}


		//请求省
		$.ajax({
			async:false,
			type:'get',
			url : 'http://pay.yoju360.com/phone/Ext/region/1',  //对应省的地址
			dataType : 'jsonp',
			jsonp:"callback",
			success  : function(data) {
				if(data.state ==  1){
					var option = "<option value='0'>请选择省</option>";
					var list = data.data;
					for(var i in list){
						option = option + '<option value="'+i+'" pro="'+list[i]+'">'+list[i]+'</option>';
					}
					$("#province").html(option);
				}
			},
			error : function() {
				alert("服务器忙，请刷新！")
			}
		});

		//请求市
		$("#province").change(function(){
			if($("#province").val() != 0){
				$.ajax({
					async:false,
					type:'get',
					url : 'http://pay.yoju360.com/phone/Ext/region/'+$("#province").val(),
					dataType : 'jsonp',
					jsonp:"callback",
					success  : function(data) {	
						if(data.state ==  1){
							var option = "<option value='0'>请选择市</option>";
							var list = data.data;
							for(var i in list){
								option = option + '<option value="'+i+'" ciy="'+list[i]+'">'+list[i]+'</option>';
							}
							$("#city").html(option);
						}
					},
					error : function() {
						alert("服务器忙，请重试！")
					}
				});
			}else{
				$("#addressForm .qu").html("<option value='0'>请选择区</option>");
			}
		});



		$('.focus_Box li img').click(function(){
			$('.tbg').show();
			$('.bbg').click(function(){
				$('.tbg').hide();
				$(".form2 input").val("");
			})
		})
		// 弹出报名
	    $('.sure2').click(function(){

	        var name = returnVal('name2');

			var pro2 = $('#province2');

			var ciy2 = $('#city2');

	        	}else{

	        	}
	        	
	        });
	        if(checkForm(name,tel,province,city,need)){
	             $.ajax({
	             	async:false,
	                 url: 'server.php',
	                 data:{act:'submit',name:name,phone:tel,province:province,city:city,need:need},
	                 type: "post",
	                 dataType:'json',
	                 success:function(result){
	                 	alert(result.errmsg);
	                 	$('.tbg').hide();
	                 }
	           });
	        }
	    });

		//请求省
		$.ajax({
			async:false,
			type:'get',
			url : 'http://pay.yoju360.com/phone/Ext/region/1',  //对应省的地址
			dataType : 'jsonp',
			jsonp:"callback",
			success  : function(data) {
				if(data.state ==  1){
					var option = "<option value='0'>请选择省</option>";

					url : 'http://pay.yoju360.com/phone/Ext/region/'+$("#province2").val(),

});
