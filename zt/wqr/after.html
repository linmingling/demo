	<script type="text/javascript">
		$(function(){
			function swiper(id,pagination){
				if($("#"+id).attr("flag") !=1){
					$("#"+id).attr("flag","1");
					var id = new Swiper('#'+id,{
							pagination: '#'+pagination,
							grabCursor: true,
							paginationClickable: true,
							loop:true,
							autoplay: 5000
						});
				}
			}
			swiper('swiper-0','pagination0');
			$('.tab span').eq(0).addClass('t_hover0');
			//右边切换
			$('.tab span').each(function(index){
				$(this).hover(function(){
					$('.c_box').eq(index).show().siblings().hide();
					$(this).addClass('t_hover'+index);
					if(index ==0){
						$('.tab span').eq(1).removeClass('t_hover1');
						$('.tab span').eq(2).removeClass('t_hover2');
					} else if(index ==1){
						$('.tab span').eq(0).removeClass('t_hover0');
						$('.tab span').eq(2).removeClass('t_hover2');
					} else{
						$('.tab span').eq(0).removeClass('t_hover0');
						$('.tab span').eq(1).removeClass('t_hover1');

					}
					swiper('swiper-'+index,'pagination'+index);

				})
			})
			
		});
